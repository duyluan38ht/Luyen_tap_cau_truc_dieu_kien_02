<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập a");
    let b = +prompt('nhập b');
    if (a != 0) {
        x = (-b / a);
        alert('Result:' + x);
    } else if (a == 0 && b != 0) {
        alert('Phương trình vô nghiệm');
    } else {
        alert('Phương trình vô số nghiệm')
    }
</script>
</body>
</html>
